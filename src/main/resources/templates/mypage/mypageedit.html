<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지 좋아요한 게시글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/mypage.css">
    <style>
        .profile-container {
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .info {
            margin-top: 20px;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 bg-light header-section">
    <div class="text-center">
        <a  href="/" style="color: rgb(33, 37, 41);text-decoration: none">
            <h1 class="mb-3">경로당, 함께하소</h1>
        </a>
        <h4 class="mb-3">작은 화면 속 우리들의 소통공간</h4>
    </div>

    <!-- 우측 상단에 로그아웃 버튼 -->
    <div class="header-right">
        <button type="button" class="btn btn-secondary logout-btn" id="logout-btn">로그아웃</button>
    </div>


</div>
<div class="wrapper">
    <div class="content">

        <div class="container mt-5">
            <div class="d-flex justify-content-between">
                <!-- 이전 페이지로 돌아가기 버튼 -->
                <button type="button" id="back-btn"
                        onclick="window.history.back();"
                        class="btn btn-secondary btn-sm">이전 페이지로 돌아가기</button>

                <!-- 게시글 목록으로 돌아가기 버튼 -->
                <button type="button" id="return-btn"
                        th:onclick="|location.href='@{/articles}'; |"
                        class="btn btn-return btn-sm" style="background-color: rgb(240, 240, 240)">게시글 목록으로 돌아가기</button>
            </div>


            <div>
                <h4 style="font-family:'나눔고딕 ExtraBold';margin-top: 30px;margin-bottom: 30px  "th:text="|${currentUserName}님의 개인 정보|"></h4>
            </div>

            <div class="row">
                <div class="col-lg-12">

                </div>



            </div>
        </div>

        <div class="container profile-container">

            <div class="container">
                <!-- Base64로 변환된 프로필 이미지 표시 -->
                <img th:src="${profileImage}" alt="Profile Image" class="profile-image" />

                <!-- 프로필 이미지 변경 폼 -->
                <form th:action="@{/mypage/edit/updateProfileImage}" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
                    <input type="file" name="profileImage" accept="image/*" class="form-control-file">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Change Profile Image</button>
                </form>
            </div>

            <div class="info">
                <p><span class="info-label">Email: </span><span th:text="${user.email}"></span></p>
                <p><span class="info-label">Nickname: </span><span th:text="${user.nickname}"></span></p>
                <p><span class="info-label">Role: </span><span th:text="${user.role}"></span></p>
            </div>

        </div>



    </div>

    <footer>© 2024 경로당: <a class="text-dark" href="/">경로당 홈페이지</a></footer>
</div>
<script src="/js/token.js"></script>
</body>
</html>
