<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .custom-background {
            background-color: white;
            height: 100vh;
        }

        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        label {
            color: #333;
        }

        .form-control {
            border: 1px solid #ced4da;
        }

        .text-center {
            color: #333;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-btn button {
            width: 100%;
        }

    </style>
</head>
<body class="custom-background">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card col-lg-4 col-md-6 col-sm-8 p-5">
            <div class="card-body text-center">
                <h2>커뮤니티 : 경로당</h2>
                <p class="text-center mt-2 mb-4">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" name="username" id="username">

                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>

                <!-- 로그인 버튼 -->
                <div class="mb-2">
                    <button id="login-btn" type="button" class="btn btn-primary btn-block">로그인</button>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="save-id">
                    <label class="form-check-label" for="save-id">아이디 저장</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="auto-login">
                    <label class="form-check-label" for="auto-login">자동 로그인</label>
                </div>

                <!-- 회원가입 및 비밀번호 찾기 -->
                <div class="mt-3">
                    <a href="/signup" class="btn btn-secondary btn-block">회원가입</a>
                </div>

                <div class="social-btn mt-3">
                    <button class="btn btn-outline-danger">구글 로그인</button>
                    <button class="btn btn-outline-dark">카카오 로그인</button>
                </div>

                <div class="mt-3">
                    <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/loginJson.js"></script>
</body>
</html>
